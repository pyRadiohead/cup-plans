<html lang="en">

<head>

<body>
	<header class="ba-header">
	</header>
	<main role="main">

			<ul class="cup-info">
				<li>
					<p class="price">2</p>
				</li>

				<li class="cup"> <img class="smoke" src="./img/smoke_bronze.png" alt="">

					<p class="medal">Bronze</p>
					<p class="promotion">any cup of coffee until<span class="promotion-value">3</span></p>

	</footer>
